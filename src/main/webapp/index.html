<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="connector.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div class="grouptaskip">
                <h1>To-Do Application</h1>
                <div class="task-list">
                
                     <table id="tbl" class="table">
                         <thead>                         
                           <tr>
                             <th>Id</th>
                             <th>Task</th>    
                           </tr>
                         </thead>
                     
                          <tbody id="tbdy">
                              
                          </tbody>
                     
                     </table>
                
                </div>
                <div class="input-group">
                    <input id="note" name="newNote" type="text" class="task-input" placeholder="Task"><br><br>
                    <input id="mapId" name="id" type="text" class="id-input" placeholder="ID">
                </div>
            </div>
            <div class="button-group">
                <button onclick="addNote()" type="button" class="btn btn-primary">Add</button>
                <button onclick="deleteNote()" type="button"  class="btn btn-danger">Delete</button>
                <button onclick= "updateNote()" type="button"  class="btn btn-warning">Update</button>
                <button onclick="getNote()"type="button"  class="btn btn-success">Get</button>
            </div>
    </div>
</body>
<script type="text/javascript">
   window.addEventListener('beforeunload', ()=>{
	   
	   event.preventDefault();
	   event.returnValue =" ";
   })
</script>
</html>
